{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Movie: {{movie.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editMovies', category = movie.category, movie_id = movie.id)}}" method = "post">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type ="text" maxlength="80" class="form-control" name="name" value="{{movie.name}}">

						<label for="category">Movie Poster Link:</label>
						<input type ="text" class="form-control" maxlength="500" rows="1" name="movie_poster" value="{{movie.movie_poster}}">

						<label for="category">Category:</label>
						<input type ="text" maxlength="80" class="form-control" name="category" value="{{movie.category}}">

						<label for="description">Description:</label>
						<input type ="text" class="form-control" maxlength="250" rows="3" name="description" value="{{movie.description}}">

						<button type="submit" class="btn btn-default" id="submit" type="submit">

						<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Edit</button>

					</div>
			</form>
		</div>
	</div>
{% endblock %}

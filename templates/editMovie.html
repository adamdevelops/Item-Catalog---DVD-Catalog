{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{movie.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editMovie', movies_id)}}" method = "post">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type ="text" maxlength="50" class="form-control" name="name">{{movie.name}}

						<label for="category">Movie Poster Link:</label>
						<textarea class="form-control" maxlength="250" rows="1" name="category">{{movie.movie_poster}}</textarea>

						<label for="category">Category:</label>
						<textarea class="form-control" maxlength="250" rows="3" name="category">{{movie.category}}</textarea>

						<label for="description">Description:</label>
						<textarea class="form-control" maxlength="250" rows="3" name="description">{{movie.description}}</textarea>

						<button type="submit" class="btn btn-default" id="submit" type="submit">

						<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Edit</button>

					</div>
			</form>
		</div>
	</div>
{% endblock %}
